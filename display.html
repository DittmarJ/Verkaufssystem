<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Bestellungsanzeige</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .display-container {
            width: 100%;
            max-width: 800px;
            background-color: #2e2e2e;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            padding: 2rem;
            text-align: center;
            border: 5px solid #000;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #ffcc00;
            margin-bottom: 1.5rem;
        }
        .order-display-list {
            list-style: none;
            padding: 0;
            margin: 0 0 2rem 0;
            border-top: 1px solid #5a5a5a;
            border-bottom: 1px solid #5a5a5a;
            max-height: 400px;
            overflow-y: auto;
        }
        .order-display-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            font-size: 1.5rem;
            border-bottom: 1px dashed #4a4a4a;
        }
        .order-display-item:last-child {
            border-bottom: none;
        }
        .order-display-item .qty {
            font-weight: bold;
            width: 15%;
            text-align: left;
        }
        .order-display-item .name {
            width: 60%;
            text-align: left;
        }
        .order-display-item .price {
            width: 25%;
            text-align: right;
            font-weight: bold;
        }
        .total-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #66ff66;
            margin-top: 1.5rem;
        }
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .message-box {
            background-color: #333;
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid #555;
        }
        .message-box h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #ffcc00;
        }
        .message-box p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .message-box button {
            background-color: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .message-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="display-container">
        <h1>Aktuelle Bestellung</h1>
        <ul id="liveOrderList" class="order-display-list">
            <!-- Live order items will be dynamically added here -->
        </ul>
        <div id="liveOrderTotal" class="total-display">TOTAL: €0.00</div>
        <p class="text-sm text-gray-400 mt-4" id="displayAppUserId">[UserID: Laden...]</p>
    </div>

    <!-- Custom Message Box -->
    <div id="messageBoxOverlay" class="message-box-overlay hidden">
        <div class="message-box">
            <h3 id="messageBoxTitle">Nachricht</h3>
            <p id="messageBoxContent"></p>
            <button id="messageBoxClose">OK</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let app;
        let db;
        let auth;
        let userId = 'anonymous'; // Initial value

        // Retrieve appId from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const appId = urlParams.get('appId') || 'verkaufssoftware'; // Use your projectId as default fallback

        // Firebase Configuration (MUST MATCH YOUR index.html CONFIG)
        const firebaseConfig = {
          apiKey: "AIzaSyAyO_3QNTZq2IOdvBMm6ZLHYFv96H9F50I",
          authDomain: "verkaufssoftware.firebaseapp.com",
          projectId: "verkaufssoftware",
          storageBucket: "verkaufssoftware.firebasestorage.app",
          messagingSenderId: "268747007466",
          appId: "1:268747007466:web:c84a529f27a0f6849a3e93",
          measurementId: "G-RMX5KJK543"
        };

        const liveOrderList = document.getElementById('liveOrderList');
        const liveOrderTotal = document.getElementById('liveOrderTotal');
        const displayAppUserId = document.getElementById('displayAppUserId');

        const messageBoxOverlay = document.getElementById('messageBoxOverlay');
        const messageBoxTitle = document.getElementById('messageBoxTitle');
        const messageBoxContent = document.getElementById('messageBoxContent');
        const messageBoxClose = document.getElementById('messageBoxClose');

        function showMessageBox(title, message) {
            messageBoxTitle.textContent = title;
            messageBoxContent.textContent = message;
            messageBoxOverlay.classList.remove('hidden');
        }

        messageBoxClose.addEventListener('click', () => {
            messageBoxOverlay.classList.add('hidden');
        });

        async function initializeFirebaseAndListeners() {
            try {
                if (firebaseConfig && Object.keys(firebaseConfig).length > 0 && firebaseConfig.apiKey) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);

                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            userId = user.uid;
                            displayAppUserId.textContent = `[UserID: ${userId}]`;
                            console.log("Live Display authenticated. Current userId:", userId);
                            setupLiveOrderListener(); // Setup listener once authenticated
                        } else {
                            try {
                                console.log("No user signed in on display, attempting signInAnonymously...");
                                await signInAnonymously(auth);
                            } catch (anonSignInError) {
                                console.error("Anonymous sign-in failed for Live Display:", anonSignInError);
                                showMessageBox('Fehler', 'Anmeldung fehlgeschlagen. Live-Bestellung kann nicht angezeigt werden.');
                                displayAppUserId.textContent = `[UserID: Fehler]`;
                            }
                        }
                    });
                } else {
                    console.warn("Firebase configuration not provided or incomplete for Live Display. Data will not be displayed.");
                    showMessageBox('Fehler', 'Firebase-Konfiguration fehlt. Live-Bestellung kann nicht angezeigt werden.');
                    displayAppUserId.textContent = `[UserID: Nicht konfiguriert]`;
                }
            } catch (error) {
                console.error("Fatal error during Firebase app initialization for Live Display:", error);
                showMessageBox('Fehler', 'Schwerwiegender Fehler beim Initialisieren von Firebase für Live-Display.');
                displayAppUserId.textContent = `[UserID: Fehler]`;
            }
        }

        function setupLiveOrderListener() {
            if (!db || !auth.currentUser) {
                console.warn("Firestore or authenticated user not available for Live Order Listener.");
                return;
            }
            console.log(`Setting up Live Order Listener for appId: ${appId}`);

            const liveOrderDocRef = doc(db, `artifacts/${appId}/public/data/liveOrders`, 'liveOrderDisplay');

            onSnapshot(liveOrderDocRef, (docSnapshot) => {
                if (docSnapshot.exists()) {
                    const liveOrderData = docSnapshot.data();
                    console.log("Live order data received:", liveOrderData);
                    renderLiveOrder(liveOrderData);
                } else {
                    console.log("No live order data available (document does not exist).");
                    renderLiveOrder({ items: [], total: 0 }); // Clear display if no data
                }
            }, (error) => {
                console.error("Error fetching live order:", error);
                showMessageBox('Fehler', 'Live-Bestellung konnte nicht geladen werden: ' + error.message);
                renderLiveOrder({ items: [], total: 0 }); // Clear on error
            });
        }

        function renderLiveOrder(orderData) {
            liveOrderList.innerHTML = '';
            if (orderData.items && orderData.items.length > 0) {
                orderData.items.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('order-display-item');
                    listItem.innerHTML = `
                        <span class="qty">${item.quantity}x</span>
                        <span class="name">${item.name.toUpperCase()}</span>
                        <span class="price">€${(item.quantity * item.price).toFixed(2)}</span>
                    `;
                    liveOrderList.appendChild(listItem);
                });
                liveOrderTotal.textContent = `TOTAL: €${orderData.total.toFixed(2)}`;
            } else {
                liveOrderList.innerHTML = '<li class="order-display-item text-gray-500">Keine Artikel in der aktuellen Bestellung.</li>';
                liveOrderTotal.textContent = `TOTAL: €0.00`;
            }
        }

        initializeFirebaseAndListeners();
    </script>
</body>
</html>
