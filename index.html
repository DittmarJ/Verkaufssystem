<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassensystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .pos-container {
            width: 100%;
            max-width: 1024px;
            height: 768px; /* Fixed height for the entire POS system screen */
            background-color: #1a1a1a;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 5px solid #000;
        }
        .header-bar {
            background-color: #383838;
            color: #ccc;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            border-top-left-radius: 1.2rem;
            border-top-right-radius: 1.2rem;
            border-bottom: 1px solid #4a4a4a;
            height: 60px; /* Fixed height for the header */
        }
        .header-bar .user-badge {
            background-color: #007bff;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .header-bar .status-item {
            margin-left: 1.5rem;
            font-weight: 600;
        }
        .header-bar .change-display {
            color: #66ff66;
            font-weight: bold;
            font-size: 1.1rem;
            margin-left: 0.5rem;
        }
        .main-content {
            flex-grow: 1; /* Takes remaining height after header and footer */
            display: flex;
            padding: 1rem;
            gap: 1rem;
        }
        .left-panel {
            background-color: #2e2e2e;
            width: 350px; /* Fixed width for the left panel */
            flex-shrink: 0; /* Prevents it from shrinking */
            border-radius: 0.75rem;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            color: #eee;
            border: 1px solid #4a4a4a;
            height: 100%; /* Takes 100% of main-content's height */
        }
        .order-list-header {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0.25rem;
            font-weight: bold;
            border-bottom: 1px solid #5a5a5a;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #bbb;
            flex-shrink: 0; /* Prevent header from shrinking */
        }
        .order-list-container {
            flex-grow: 1; /* Takes all available vertical space in left-panel */
            overflow-y: auto; /* Enable scrolling for overflow */
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 0.2rem 0.25rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.1s ease;
        }
        .order-item:hover {
            background-color: #3b3b3b;
        }
        .order-item .qty { width: 10%; text-align: left; }
        .order-item .name { width: 60%; text-align: left; }
        .order-item .price { width: 30%; text-align: right; }
        .summary-section {
            padding-top: 1rem;
            font-size: 1.1rem;
            border-top: 1px solid #5a5a5a;
            flex-shrink: 0; /* Prevent summary from shrinking */
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
        }
        .summary-item.subtotal {
            font-size: 1.1rem;
            color: #ccc;
        }
        .summary-item.total {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ffcc00;
        }
        .summary-item.cash {
            font-size: 1.1rem;
            color: #ccc;
        }
        .summary-item.change {
            font-weight: bold;
            font-size: 1.5rem;
            color: #66ff66;
        }
        .right-panel {
            flex: 1; /* Takes all remaining width */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.7rem;
            align-content: start;
            height: 100%; /* Takes 100% of main-content's height */
        }
        .product-button {
            background-color: #555;
            color: white;
            padding: 1rem 0.5rem;
            border-radius: 0.75rem;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            height: 75px;
        }
        .product-button:hover {
            background-color: #666;
        }
        /* Color classes for dynamic categories */
        .product-button.yellow { background-color: #ffc107; color: #333; }
        .product-button.orange { background-color: #fd7e14; }
        .product-button.purple { background-color: #6f42c1; }
        .product-button.green { background-color: #28a745; }
        .product-button.blue { background-color: #007bff; }
        .product-button.red { background-color: #dc3545; }
        .product-button.light-blue { background-color: #17a2b8; }
        .product-button.pink { background-color: #e83e8c; }
        .product-button.gray { background-color: #6c757d; }


        .bottom-panel-container {
            background-color: #2e2e2e;
            padding: 1rem;
            border-bottom-left-radius: 1.2rem;
            border-bottom-right-radius: 1.2rem;
            color: white;
            border-top: 1px solid #4a4a4a;
            height: 300px; /* Sufficient height for dynamic content */
        }

        .input-display-area {
            display: flex;
            align-items: center;
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            margin-bottom: 0.7rem;
            border: 1px solid #4a4a4a;
            min-height: 2.5rem; /* ~40px */
            padding-right: 1rem; /* Padding for the display text */
        }

        .input-display-line {
            flex-grow: 1; /* Takes up remaining space */
            color: #66ff66;
            font-size: 2rem;
            font-weight: bold;
            text-align: right;
            padding: 0.5rem 0; /* Padding handled by parent */
        }

        .clear-input-button {
            background-color: #dc3545; /* Red color for Clear */
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-left: 0.5rem; /* Space between button and display */
            height: 40px; /* Match height of input display roughly */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .clear-input-button:hover {
            background-color: #c82333;
        }

        .bottom-panel {
            display: grid;
            grid-template-columns: repeat(3, 0.8fr) 1fr 1.2fr;
            gap: 0.7rem;
        }
        
        .num-button, .action-button {
            height: 60px; /* Smaller consistent height for all buttons */
            border-radius: 0.75rem; /* Ensure rounded corners for consistency */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            padding: 0.5rem; /* Reduced padding for smaller buttons */
        }

        .num-button {
            background-color: #505050;
            font-size: 1.2rem; /* Smaller font size for numbers */
        }
        .num-button:hover {
            background-color: #606060;
        }
        .num-button.decimal {
            font-size: 1.8rem; /* Slightly larger font for decimal comma */
        }

        .action-button {
            background-color: #444;
            font-size: 1.2rem; /* Standard font size for action buttons (now smaller overall) */
        }
        .action-button:hover {
            background-color: #555;
        }

        .action-button[data-input="X"],
        .action-button[data-action="function"][data-function="zws"],
        .action-button[data-action="function"][data-function="bar"] {
            font-size: 1.6rem; /* Larger font size to make them stand out */
        }
        
        .action-button.yellow-func { background-color: #ffc107; color: #333; }
        .action-button.purple-func { background-color: #6f42c1; }
        .action-button.bar-func { background-color: #66ff66; color: #333; }
        /* Style for the new print button */
        .action-button.print-func {
            background-color: #007bff; /* Blue color for print */
            color: white;
            font-size: 1.4rem;
        }
        .action-button.print-func:hover {
            background-color: #0056b3;
        }


        /* New Order Button Styling */
        .new-order-button {
            background-color: #28a745; /* Green color */
            color: white;
            font-weight: bold;
            font-size: 2rem;
            padding: 1.5rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
            height: 100%; /* Take full height of its container */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .new-order-button:hover {
            background-color: #218838;
        }

        /* Message Box Styling */
        .message-box-overlay, .admin-login-overlay, .live-display-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .message-box, .admin-login-box, .live-display-box {
            background-color: #333;
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid #555;
        }
        .message-box h3, .admin-login-box h3, .live-display-box h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #ffcc00;
        }
        .message-box p, .admin-login-box p, .live-display-box p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .message-box button, .admin-login-box button, .live-display-box button {
            background-color: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .message-box button:hover, .admin-login-box button:hover, .live-display-box button:hover {
            background-color: #0056b3;
        }
        .admin-login-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
            font-size: 1rem;
        }
        .admin-login-box button {
            margin: 0 10px;
        }
        .live-display-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
            font-size: 1rem;
            text-align: center;
        }


        /* Admin Configuration Panel Specific Styles */
        .admin-config-panel {
            grid-template-columns: repeat(2, 1fr);
            overflow-y: auto;
        }
        .admin-config-section {
            background-color: #3b3b3b;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
        }
        .admin-config-section h4 {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ffcc00;
        }
        .admin-config-section input, .admin-config-section select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
        }
        .admin-config-section button {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 5px;
            margin-right: 5px;
        }
        .admin-config-section button.delete {
            background-color: #dc3545;
        }
        .admin-config-section button:hover {
            background-color: #218838;
        }
        .admin-config-section button.delete:hover {
            background-color: #c82333;
        }
        .admin-config-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 5px;
            margin-top: 10px;
        }
        .admin-config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #4a4a4a;
        }
        .admin-config-item:last-child {
            border-bottom: none;
        }
        .admin-config-item button {
            padding: 3px 8px;
            font-size: 0.8rem;
            margin-left: 5px;
        }

        /* Admin Main Menu specific styles */
        .admin-main-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            height: 100%; /* Take full height of right-panel */
        }
        .admin-main-menu .menu-button {
            width: 80%;
            max-width: 300px;
            height: 80px;
            font-size: 1.5rem;
            background-color: #007bff;
            color: white;
            border-radius: 1rem;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .admin-main-menu .menu-button:hover {
            background-color: #0056b3;
        }


        /* Wertbon Print Style */
        @media print {
            body * {
                visibility: hidden;
            }
            #printContainer, #printContainer * { /* Use a specific ID for the print container */
                visibility: visible;
            }
            #printContainer {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%; /* Take full width for containing multiple bons */
                display: flex;
                flex-direction: column; /* Stack bons vertically */
                align-items: center; /* Center bons on the page */
            }
            .wertbon-print-area {
                width: 80mm; /* Common receipt printer width */
                padding: 10mm;
                font-family: 'monospace';
                font-size: 12px;
                line-height: 1.4;
                color: #000;
                box-sizing: border-box;
                page-break-after: always; /* Force a page break after each bon */
                background-color: white; /* Ensure white background for print */
                margin-bottom: 10mm; /* Space between bons for better separation visually on screen */
            }
            .wertbon-print-area:last-child {
                page-break-after: auto; /* No page break after the very last bon */
                margin-bottom: 0;
            }
            .wertbon-print-area h2, .wertbon-print-area h3 {
                text-align: center;
                margin-bottom: 5px;
            }
            .wertbon-print-area table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }
            /* Table Headers */
            .wertbon-print-area th {
                padding: 2px 0;
                text-align: left; /* Default left */
                font-weight: bold; /* Make headers bold */
            }
            .wertbon-print-area thead tr {
                border-bottom: 1px solid #000; /* Solid line under header row */
            }
            /* Table Data Cells */
            .wertbon-print-area td {
                padding: 2px 0;
                border-bottom: 1px dashed #ccc; /* Dashed line for items */
            }
            .wertbon-print-area tbody tr:last-child td {
                border-bottom: none; /* No dashed line after the last item if it's not the total */
            }

            /* Column alignments for print */
            .wertbon-print-area th:nth-child(1), .wertbon-print-area td:nth-child(1) { text-align: left; } /* Artikel */
            .wertbon-print-area th:nth-child(2), .wertbon-print-area td:nth-child(2) { text-align: left; } /* Menge */
            .wertbon-print-area th:nth-child(3), .wertbon-print-area td:nth-child(3) { text-align: right; } /* Einzelpreis */
            .wertbon-print-area th:nth-child(4), .wertbon-print-area td:nth-child(4) { text-align: right; } /* Gesamt */

            /* Total Line specific styling */
            .wertbon-print-area .total-line td {
                font-weight: bold;
                border-top: none; /* Override dashed line if present from previous row */
                border-bottom: 2px solid #000; /* Solid line after total */
                padding-top: 5px; /* Spacing above total */
                padding-bottom: 5px; /* Spacing below total */
            }
            .wertbon-print-area .summary-line {
                display: flex;
                justify-content: space-between;
                padding: 2px 0;
                margin-top: 2px; /* Small space after total line */
            }
            .wertbon-print-area .thank-you {
                text-align: center;
                margin-top: 15px;
                font-size: 14px;
                font-weight: bold;
            }

            /* Specific style for individual item bons */
            .item-bon {
                width: 80mm; /* Same width as main receipt */
                padding: 10mm;
                font-family: 'monospace';
                font-size: 12px;
                line-height: 1.4;
                color: #000;
                box-sizing: border-box;
                page-break-after: always; /* Each item bon on its own page */
                background-color: white; /* Ensure white background for print */
                margin-bottom: 10mm;
                border: 1px dashed #000; /* Add a border to distinguish item bons */
            }
            .item-bon:last-child {
                page-break-after: auto;
                margin-bottom: 0;
            }
            .item-bon h3 {
                text-align: center;
                margin-bottom: 10px;
                font-size: 16px;
                color: #000;
            }
            .item-bon p {
                margin: 5px 0;
            }
            .item-bon .item-bon-detail {
                display: flex;
                justify-content: space-between;
                margin-bottom: 5px;
                font-size: 14px;
                font-weight: bold;
            }
            .item-bon .item-bon-qty,
            .item-bon .item-bon-name,
            .item-bon .item-bon-price {
                flex: 1;
                text-align: left;
            }
            .item-bon .item-bon-price {
                text-align: right;
            }
            .item-bon .stand-info {
                text-align: center;
                margin-top: 15px;
                font-size: 12px;
                color: #555;
            }
        }
    </style>
</head>
<body>
    <div class="pos-container">
        <div class="header-bar">
            <div class="flex items-center gap-2">
                <span class="user-badge">Frau Becker</span>
                <span id="displayUserId" class="text-sm text-gray-400 ml-2">[UserID: Laden...] (Kat./Prod. Geteilt)</span>
                <button id="liveDisplayLinkBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded-full text-sm ml-4">Live Display Link</button>
                <button id="adminLoginBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded-full text-sm ml-4">Admin Login</button>
                <button id="adminLogoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-full text-sm ml-4 hidden">Admin Logout</button>
                <span id="adminModeStatus" class="text-green-400 text-sm ml-2 hidden">Admin-Modus AN</span>
            </div>
            <div class="flex items-center gap-4">
                <span class="status-item">Kasse:</span>
                <select id="cashRegisterSelect" class="bg-gray-700 text-white p-1 rounded">
                    <option value="register1">Kasse 1</option>
                    <option value="register2">Kasse 2</option>
                </select>
                <span class="status-item">RÜCKGELD</span>
                <span id="changeHeader" class="change-display">€0.00</span>
                <span id="currentTime" class="status-item"></span>
                <span id="currentDate" class="status-item"></span>
            </div>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="order-list-header">
                    <span class="qty">Menge</span>
                    <span class="name">Artikel</span>
                    <span class="price">Preis</span>
                </div>
                <div class="order-list-container" id="orderList">
                    </div>
                <div class="summary-section">
                    <div class="summary-item subtotal">
                        <span>ZWISCHENSUMME</span>
                        <span id="subtotalAmount">€0.00</span>
                    </div>
                    <div class="summary-item total">
                        <span>TOTAL</span>
                        <span id="totalAmount">€0.00</span>
                    </div>
                    <div class="summary-item cash">
                        <span>BAR</span>
                        <span id="cashAmount">€0.00</span>
                    </div>
                    <div class="summary-item change">
                        <span>RÜCKGELD</span>
                        <span id="changeAmount">€0.00</span>
                    </div>
                </div>
            </div>

            <div class="right-panel" id="rightPanel">
                <div id="loadingMessage" class="col-span-4 text-center text-gray-400 text-lg hidden">Lade Daten...</div>
            </div>
        </div>

        <div class="bottom-panel-container">
            <div class="input-display-area">
                <div id="inputDisplay" class="input-display-line">0.00</div>
                <button id="clearInputButton" class="clear-input-button">C</button>
            </div>
            
            <div id="keypadArea" class="bottom-panel">
                <button class="num-button" data-input="7">7</button>
                <button class="num-button" data-input="8">8</button>
                <button class="num-button" data-input="9">9</button>
                <button class="num-button" data-input="0">0</button>
                <button class="action-button yellow-func" data-input="X">X</button>

                <button class="num-button" data-input="4">4</button>
                <button class="num-button" data-input="5">5</button>
                <button class="num-button" data-input="6">6</button>
                <button class="num-button" data-input="00">00</button>
                <button class="action-button purple-func" data-action="function" data-function="zws">ZWS</button>

                <button class="num-button" data-input="1">1</button>
                <button class="num-button" data-input="2">2</button>
                <button class="num-button" data-input="3">3</button>
                <button class="num-button decimal" data-input=".">,</button>
                <button class="action-button bar-func" data-action="function" data-function="bar">BAR</button>
            </div>
            
            <div class="bottom-panel" style="grid-template-columns: 1fr;">
                <button id="printReceiptsButton" class="action-button print-func">BON DRUCKEN</button>
            </div>

            <div id="newOrderArea" class="hidden" style="height: calc(100% - 2.5rem - 0.7rem);">
                <button id="newOrderButton" class="new-order-button">NEUE BESTELLUNG</button>
            </div>
        </div>
    </div>

    <div id="messageBoxOverlay" class="message-box-overlay hidden">
        <div class="message-box">
            <h3 id="messageBoxTitle">Nachricht</h3>
            <p id="messageBoxContent"></p>
            <button id="messageBoxClose">OK</button>
        </div>
    </div>

    <div id="adminLoginOverlay" class="admin-login-overlay hidden">
        <div class="admin-login-box">
            <h3>Admin Login</h3>
            <input type="text" id="adminUsername" placeholder="Benutzername" value="admin">

        /**

         * @param {string} productName
         * @param {number} productPrice
         * @param {string} categoryId - Added categoryId to find standName
         */
        function addProductToOrder(productName, productPrice, categoryId) {
            const existingItemIndex = currentOrder.findIndex(item => item.name === productName);
            const category = posData.categories.find(cat => cat.id === categoryId);
            const standName = category ? category.standName || 'Allgemein' : 'Unbekannt';

            if (existingItemIndex > -1) {
                currentOrder[existingItemIndex].quantity += multiplier;
            } else {
                currentOrder.push({ name: productName, price: productPrice, quantity: multiplier, stand: standName }); // Store stand name
            }
            multiplier = 1; // Reset multiplier after use
            currentInput = ''; // Clear input after adding product
            inputDisplay.textContent = formatInputDisplay(currentInput);
            renderOrder();
            saveLiveOrderToFirestore(); // Update live display
        }

        /**
         * Removes or decreases quantity of an item in the order.
         * @param {number} index
         */
        function removeItemFromOrder(index) {
            if (currentOrder[index].quantity > 1) {
                currentOrder[index].quantity--;
            } else {
                currentOrder.splice(index, 1);
            }
            renderOrder();
            saveLiveOrderToFirestore(); // Update live display
        }

        /**
         * Renders the current order list and updates totals.
         */
        function renderOrder() {
            orderList.innerHTML = '';
            let subtotal = 0;
            currentOrder.forEach((item, index) => {
                const listItem = document.createElement('div');
                listItem.classList.add('order-item');
                listItem.innerHTML = `
                    <span class="qty">${item.quantity}x</span>
                    <span class="name">${item.name}</span>
                    <span class="price">€${(item.quantity * item.price).toFixed(2)}</span>
                `;
                listItem.addEventListener('click', () => removeItemFromOrder(index)); // Make item clickable to remove/decrease
                orderList.appendChild(listItem);
                subtotal += item.quantity * item.price;
            });
            subtotalAmount.textContent = `€${subtotal.toFixed(2)}`;
            totalAmount.textContent = `€${subtotal.toFixed(2)}`; // Total is initially subtotal
        }

        /**
         * Handles numeric and action button clicks.
         * @param {string} type - 'input' or 'function'
         * @param {string} value - The input value or function name
         */
        function handleKeypadInput(type, value) {
            if (type === 'input') {
                if (value === ',') value = '.'; // Normalize decimal separator
                
                if (currentInput === '0' && value !== '.') { // Avoid leading zeros unless it's a decimal
                    currentInput = value;
                } else {
                    currentInput += value;
                }
                
                // Limit to 2 decimal places if a decimal is present
                if (currentInput.includes('.')) {
                    const parts = currentInput.split('.');
                    if (parts[1] && parts[1].length > 2) {
                        currentInput = parts[0] + '.' + parts[1].substring(0, 2);
                    }
                }
                inputDisplay.textContent = formatInputDisplay(currentInput);

            } else if (type === 'function') {
                if (value === 'X') {
                    const inputVal = parseFloat(currentInput.replace(',', '.'));
                    if (!isNaN(inputVal) && inputVal > 0) {
                        multiplier = inputVal;
                    } else {
                        multiplier = 1; // Default to 1 if input is invalid
                    }
                    showMessageBox('Multiplikator gesetzt', `Der nächste Artikel wird ${multiplier}x hinzugefügt.`);
                    currentInput = '';
                    inputDisplay.textContent = formatInputDisplay(currentInput);

                } else if (value === 'zws') {
                    // Zwischensumme (Subtotal) function - usually means add total as a product
                    // This implementation will simply show the current total
                    showMessageBox('Zwischensumme', `Aktuelle Zwischensumme: ${totalAmount.textContent}`);
                    currentInput = ''; // Clear input after displaying subtotal
                    inputDisplay.textContent = formatInputDisplay(currentInput);

                } else if (value === 'bar') {
                    // Bar (Cash) function
                    const cashInput = parseFloat(currentInput.replace(',', '.'));
                    if (!isNaN(cashInput) && cashInput >= parseFloat(totalAmount.textContent.replace('€', ''))) {
                        cashGiven = cashInput;
                        const change = cashGiven - parseFloat(totalAmount.textContent.replace('€', ''));
                        cashAmount.textContent = `€${cashGiven.toFixed(2)}`;
                        changeAmount.textContent = `€${change.toFixed(2)}`;
                        changeHeader.textContent = `€${change.toFixed(2)}`;
                        showMessageBox('Vielen Dank!', `Rückgeld: €${change.toFixed(2)}`);
                        // Optionally, trigger printing here if desired before clearing order
                        // printReceipts(); // Call print function here
                        showNewOrderButton();
                    } else if (isNaN(cashInput) && currentInput === '') {
                         // If BAR is pressed without input, assume exact amount or finalize transaction
                         cashGiven = parseFloat(totalAmount.textContent.replace('€', ''));
                         cashAmount.textContent = `€${cashGiven.toFixed(2)}`;
                         changeAmount.textContent = `€0.00`;
                         changeHeader.textContent = `€0.00`;
                         showMessageBox('Vielen Dank!', `Zahlung erhalten.`);
                         // printReceipts(); // Call print function here
                         showNewOrderButton();
                    }
                    else {
                        showMessageBox('Fehler', 'Eingabe muss Bargeldbetrag sein, der größer oder gleich dem Total ist.');
                        cashGiven = 0;
                        cashAmount.textContent = `€0.00`;
                        changeAmount.textContent = `€0.00`;
                        changeHeader.textContent = `€0.00`;
                    }
                    currentInput = ''; // Clear input after BAR
                    inputDisplay.textContent = formatInputDisplay(currentInput);
                }
            }
        }

        function printReceipts() {

            }

            const currentDateTime = new Date().toLocaleString('de-DE', {
                year: 'numeric', month: '2-digit', day: '2-digit',

            let printContentHtml = '';

            // 1. Generate Main Receipt
            let mainReceiptItemsHtml = currentOrder.map(item => `

                    <td style="text-align: right;">€${(item.quantity * item.price).toFixed(2)}</td>

            printContentHtml += `
                <div class="wertbon-print-area">
                    <h2>Kassenbon</h2>

                    <p>Datum: ${currentDateTime}</p>
                    <p>Kasse: ${cashRegisterSelect.options[cashRegisterSelect.selectedIndex].text}</p>

                                <th style="text-align: right;">Gesamt</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${mainReceiptItemsHtml}
                        </tbody>
                    </table>
                    <div class="summary-line" style="margin-top: 10px;">
                        <span>ZWISCHENSUMME</span>
                        <span>${subtotalAmount.textContent}</span>
                    </div>
                    <div class="summary-line">
                        <span style="font-weight: bold; font-size: 1.2em;">TOTAL</span>

                    </div>
                    ${cashGiven > 0 ? `
                        <div class="summary-line">

                    ` : ''}

                </div>
            `;

            // 2. Generate Individual Bons for each item

        // --- Utility Functions ---
        function formatInputDisplay(value) {
            if (value === '' || value === '.') return '0,00';
            let num = parseFloat(value.replace(',', '.'));
            if (isNaN(num)) return '0,00';
            // If it's an integer or has less than 2 decimal places, ensure proper formatting
            if (!value.includes('.')) {
                return parseFloat(value).toLocaleString('de-DE', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            } else {
                // If there is a decimal point, display as is, but ensure 2 digits after if input is complete
                const parts = value.split('.');
                if (parts[1] && parts[1].length === 1) {
                    return `${parts[0]},${parts[1]}0`;
                } else if (parts[1] && parts[1].length === 0) {
                    return `${parts[0]},00`;
                }
                return value.replace('.', ',');
            }
        }
